    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL Format: http://127.0.0.1:5000/api/v1/station/date</p>
<p>for one station one date: http://127.0.0.1:5000/api/v1/10/1998-10-25</p>
<p>for one station all date: http://127.0.0.1:5000/api/v1/10</p>
<p>for one station one year: http://127.0.0.1:5000/api/v1/yealy/10/1988</p>
<p>{{data | safe}}</p>
</body>
</html>
